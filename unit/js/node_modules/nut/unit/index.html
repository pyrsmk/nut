<!DOCTYPE html>
<html>
	<head>
		<title>nut</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="js/node_modules/qunitjs/qunit/qunit.css">
		<script src="js/consolelog.min.js"></script>
		<script src="js/node_modules/domready/ready.min.js"></script>
		<script src="js/node_modules/qunitjs/qunit/qunit.js"></script>
		<script src="../src/nut.js"></script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
        <div id="foo" style="visibility:hidden">
            <p></p>
            <p class="bar">
                <span>pwet</span>
                <span>pwet</span>
            </p>
            <p></p>
            <p class="bar">
            	<span>pwet</span>
            	<strong>pwet</strong>
            </p>
        </div>
		<script>
			domready(function(){

				test("Acceptable selectors",function(){
					expect(5);
					ok(nut('#foo').length==1,'#foo');
					ok(nut('p',nut('#foo')).length==4,'p');
					ok(nut('.bar',nut('#foo')[0]).length==2,"'.bar' from '#foo' context");
					ok(nut('span',nut('.bar')).length==2,"'span' from '.bar' contexts");
					ok(nut('#foo .bar span').length==3,'#foo .bar span');
				});

				test("Does not exist",function(){
					expect(3);
					ok(nut('foobar').length===0,'foobar');
					ok(nut('#foobar').length===0,'#foobar');
					ok(nut('.foobar').length===0,'.foobar');
				});

			});
		</script>
	</body>
</html>
